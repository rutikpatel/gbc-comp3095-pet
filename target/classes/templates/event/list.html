<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
        a{
            text-decoration: none;
            text-decoration-color: #0d0d0d;
        }
        button{
            border-radius: 6px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar(${authenticated}, ${userId})">
    Please login first
</div>
<br/>
<a class="btn btn-info" th:href="@{'/events/new'}">
    Add New Event
</a>
<ol>
    <li th:each="event: ${events}">
        <h4 th:text="'Name: '+${event.getEventName()}" ></h4>
        <h4 th:text="'Description : '+${event.getEventDescription()}"></h4>
        <a class="btn btn-primary"
           th:href="@{'/events/' + ${event.getId()} + '/edit'}">
            Edit
        </a><br/>&nbsp;
        <form method="post"
                th:action="@{'/events/' + ${event.getId()} + '/delete'}">
            <button class="btn btn-danger">Delete</button>
        </form>
        <hr/>
    </li>

</ol>
</body>
</html>
