
<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar(true, ${userId})">
    Something isn't right
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1>Recipe</h1>
        </div>
    </div>
    <form th:action="@{${actionUrl}}" th:object="${recipe}" class="row" method="post">
        <div class="col-12">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nameInput" placeholder="Samosa.." th:field="*{recipeName}">
                <label for="nameInput">Recipe Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="ingredientInput" placeholder="masala..." th:field="*{ingredients}">
                <label for="ingredientInput">Ingredients</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="methodInput" th:field="*{steps}">
                <label for="methodInput">Use full methods</label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary">
                Create Recipe
            </button>
        </div>
    </form>
</div>
</body>
</html>
