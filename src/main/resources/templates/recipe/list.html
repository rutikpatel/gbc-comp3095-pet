<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Recipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
        a{
            text-decoration: none;
            text-decoration-color: #0d0d0d;
        }
        button{
            border-radius: 6px;
        }
        .btn1{
            background-color: orange;

        }
        .btn2{
            background-color: white;

        }
        .btn3{
            background-color: green;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar(${authenticated}, ${userId})">
    Please login first
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <table class="table">
                <tr>
                    <th><h2>List of recipes</h2></th>
                </tr>
                <tr th:each="recipe : ${recipes}">
                    <td> <h4><a th:href="@{'/recipe/' + ${recipe.getId()}}" th:text="${recipe.getRecipeName()}"></a></h4>
                        <form method="post" th:action="@{'/recipes/' + ${recipe.getId()} + '/Add to favourite'}">
                            <button class="btn btn-outline-success">Add to favourite</button>
                        </form>
                        <form method="post" th:action="@{'/recipes/' + ${recipe.getId()} + '/edit'}">
                            <button class="btn btn-outline-dark">Edit</button>
                        </form>
                        <form method="post" th:action="@{'/recipes/' + ${recipe.getId()} + '/delete'}">
                            <button class="btn btn-outline-info">Delete</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
