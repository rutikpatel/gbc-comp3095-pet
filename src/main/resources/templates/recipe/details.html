<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar(${authenticated}, ${userId})">
    Something isn't right
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2 th:text="${recipe.getRecipeName()}"></h2>
        </div>
    </div>
    <ul>
    <div class="row">
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Ingredients</th>
                    <th>Method</th>
                </tr>
                <tr>
                    <td th:text="${recipe.getRecipeName()}"></td>
                    <td><a th:href="@{'/recipe/ingredients/' + ${recipe.getId()}}" th:text="${recipe.getIngredients()}"></a></td>
                    <td th:text="${recipe.getSteps()}"></td>
                </tr>
            </table>
    </div>
    </ul>
</div>
</body>
</html>
