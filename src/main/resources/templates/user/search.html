<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar(true, ${userId})">
    Please login first
</div>
        <h2>Receipe Search.</h2>
        <form method="post" action="/search" class="row">
            <div class="col-6">
                <input class="w-100"  name="search" type="text" placeholder="Search your receipe here..">
            </div>
            <div class="col-1">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <ol class="row">
            <ol class="col-12" th:each="recipe: ${recipes}">
                <label for="rName">Receipe Name : </label>
                <b th:text="${recipe.getRecipeName()}" id="rName"></b><br/>
                <label for="ingredient">Ingredient : </label>
                <p th:text="${recipe.getIngredients()}" id="ingredient"></p>
                <label for="step">Steps : </label>
                <p th:text="${recipe.getSteps()}" id="step"></p><br/>
            </ol>
        </ol>
</body>
</html>
